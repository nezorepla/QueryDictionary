<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Custom data and display</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <style>
        #project-label
        {
            display: block;
            font-weight: bold;
            margin-bottom: 1em;
        }
        #project-icon
        {
            float: left;
            height: 32px;
            width: 32px;
        }
        #project-description
        {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            var projects = [
      {
          value: "jquery",
          label: "jQuery",
          desc: "the write less, do more, JavaScript library",
          icon: "jquery_32x32.png"
      },
      {
          value: "jquery-ui",
          label: "jQuery UI",
          desc: "the official user interface library for jQuery",
          icon: "jqueryui_32x32.png"
      }, {
          value: "jöll-ui",
          label: "JOLL UI",
          desc: "the official user interface library for jQuery",
          icon: "jqueryui_32x32.png"
      },
      {
          value: "sizzlejs",
          label: "Sizzle JS",
          desc: "a pure-JavaScript CSS selector engine",
          icon: "sizzlejs_32x32.png"
      }
    ];

            var accentMap = {
                "á": "a",
                "ö": "o",
                "Ö": "O",
                "O": "Ö"
            };
            var normalize = function (term) {
                var ret = "";
                for (var i = 0; i < term.length; i++) {
                    ret += accentMap[term.charAt(i)] || term.charAt(i);
                }
                return ret;
            };

            $("#project").autocomplete({
                minLength: 0,
//                source: projects,
                source: function (request, response) {
                    var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                    response($.grep(projects, function (data) {
                        value = data.label || data.value || value;
                        return matcher.test(value) || matcher.test(normalize(value));
                    }));
                },
                focus: function (event, ui) {
                    $("#project").val(ui.item.label);
                    return false;
                },
                select: function (event, ui) {
                    $("#project").val(ui.item.label);
                    $("#project-id").val(ui.item.value);
                    $("#project-description").html(ui.item.desc);
                    $("#column").html(ui.item.desc);
                    // $("#project-icon").attr("src", "images/" + ui.item.icon);

                    return false;
                }
            })
    .autocomplete("instance")._renderItem = function (ul, item) {
        return $("<li>")
        .append("<div>label -> " + item.label + "<br> desc -> " + item.desc + "</div>")
        .appendTo(ul);
    };
        });
    </script>
</head>
<body>
    <div id="project-label">
        Select a project (type "j" for a start):</div>
    <img id="project-icon" src="images/transparent_1x1.png" class="ui-state-default"
        alt="">
    <input id="project">
    <input type="hidden" id="project-id">
    <p id="project-description">
    </p>
    <hr />
    <div id="column">
    </div>
</body>
</html>
